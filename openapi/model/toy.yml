ToyDto:
  type: object
  properties:
    toyId:
      type: integer
      format: int64
      description: The unique identifier for a toy
    name:
      type: string
      description: The name of the toy
    description:
      type: string
      description: The description of the toy
    weight:
      type: number
      format: double
      description: The weight of the toy
    rarity:
      type: string
      enum:
        - REGULAR
        - SECRET
      description: The rarity of the toy
    isVisible:
      type: boolean
      description: Visibility status of the toy
    createdAt:
      type: string
      format: date-time
      description: The creation timestamp of the toy
    updatedAt:
      type: string
      format: date-time
      description: The last update timestamp of the toy
    blindBoxId:
      type: integer
      format: int64