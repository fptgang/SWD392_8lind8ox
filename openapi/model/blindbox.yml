BlindBoxDto:
  type: object
  properties:
    blindBoxId:
      type: integer
      format: int32
    categoryId:
      type: integer
      format: int64
    campaignId:
      type: integer
      format: int32
    packageId:
      type: integer
      format: int32
    name:
      type: string
    description:
      type: string
    price:
      type: number
      format: double
    status:
      type: string
    videos:
      type: array
      items:
        $ref: "video.yml#/VideoDto"
    images:
      type: array
      items:
        $ref: "image.yml#/ImageDto"
