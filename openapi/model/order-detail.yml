OrderDetailDto:
  type: object
  properties:
    orderDetailId:
      type: integer
      format: int64
    orderId:
      type: integer
      format: int64
    productId:
      type: integer
      format: int64
    promotionalCampaignId:
      type: integer
      format: int64
    originalProductPrice:
      type: number
      format: double
    discountPrice:
      type: number
      format: double
    requestUnbox:
      type: boolean
    unboxedToys:
      type: array
      items:
        $ref: "toy.yml#/ToyDto"
    toyCount:
      type: integer
    videoId:
      type: integer
      format: int64
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
