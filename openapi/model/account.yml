AccountDto:
  type: object
  properties:
    accountId:
      type: integer
      format: int64
    email:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    password:
      type: string
    avatarUrl:
      type: string
    balance:
      type: number
      format: double
    role:
      type: string
      enum: [ADMIN, STAFF, CLIENT, FREELANCER]
    isVerified:
      type: boolean
    verifiedAt:
      type: string
      format: date-time
    isVisible:
      type: boolean
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
