OrderDto:
  type: object
  properties:
    orderId:
      type: integer
      format: int64
    accountId:
      type: integer
      format: int64
    orderDetails:
      type: array
      items:
        $ref: "order-detail.yml#/OrderDetailDto"
    orderStatusHistories:
      type: array
      items:
        $ref: "order-status-history.yml#/OrderStatusHistoryDto"
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
    totalPrice:
      type: number
      format: double