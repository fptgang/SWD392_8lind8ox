OrderDto:
  type: object
  properties:
    orderId:
      type: integer
      format: int64
    accountId:
      type: integer
      format: int64
    transactionId:
      type: integer
      format: int64
    orderDate:
      type: string
      format: date-time
    totalAmount:
      type: number
      format: double
    status:
      type: string
    orderDetails:
      type: array
      items:
        $ref: "order-detail.yml#/OrderDetailDto"
