PromotionalCampaignDto:
  type: object
  properties:
    campaignId:
      type: integer
      format: int64
    title:
      type: string
    description:
      type: string
    startDate:
      type: string
      format: date-time
    endDate:
      type: string
      format: date-time
    discountRate:
      type: number
    format: double
    isVisible:
      type: boolean
    blindBoxes:
      type: array
      items:
        $ref: "blindbox.yml#/BlindBoxDto"
    createdAt:
      type: string
      format: date-time
    updatedAt:
      type: string
      format: date-time
