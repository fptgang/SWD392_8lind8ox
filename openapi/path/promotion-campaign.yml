get:
  summary: Get a list of promotional campaigns
  operationId: getPromotionalCampaigns
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../param/pageable.yml#/Pageable'
    - $ref: '../param/filter.yml#/Filter'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../component/page.yml#/Page'
              - type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '../model/promotion-campaign.yml#/PromotionalCampaignDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

post:
  summary: Create a promotional campaign
  operationId: createPromotionalCampaign
  security:
    - bearerAuth: []
  requestBody:
    description: PromotionalCampaign to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/promotion-campaign.yml#/PromotionalCampaignDto'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/promotion-campaign.yml#/PromotionalCampaignDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'