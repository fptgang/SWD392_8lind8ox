get:
  summary: Get a blind box by ID
  operationId: getBlindBoxById
  security:
    - bearerAuth: []
  parameters:
    - name: blindBoxId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/blindbox.yml#/BlindBoxDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

put:
  summary: Update an existing blind box
  operationId: updateBlindBox
  security:
    - bearerAuth: []
  parameters:
    - name: blindBoxId
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    description: BlindBox to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/blindbox.yml#/BlindBoxDto'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/blindbox.yml#/BlindBoxDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

delete:
  summary: Delete an existing blind box
  operationId: deleteBlindBox
  security:
    - bearerAuth: []
  parameters:
    - name: blindBoxId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: The operation was successful
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'
