get:
  summary: Get a category by ID
  operationId: getCategoryById
  security:
    - bearerAuth: []
  parameters:
    - name: categoryId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/category.yml#/CategoryDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

put:
  summary: Update an existing category
  operationId: updateCategory
  security:
    - bearerAuth: []
  parameters:
    - name: categoryId
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    description: Category to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/category.yml#/CategoryDto'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/category.yml#/CategoryDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

delete:
  summary: Delete an existing category
  operationId: deleteCategory
  security:
    - bearerAuth: []
  parameters:
    - name: categoryId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: The operation was successful
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'