get:
  summary: Get a list of accounts
  operationId: getAccounts
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../param/pageable.yml#/Pageable'
    - $ref: '../param/filter.yml#/Filter'
  responses:
    '200':
      description: The operation was success
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../component/page.yml#/Page'
              - type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '../model/account.yml#/AccountDto'
    '400':
      description: The operation was failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'
post:
  summary: Create an account
  operationId: createAccount
  security:
    - bearerAuth: []
  requestBody:
    description: Account to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/account.yml#/AccountDto'
  responses:
    '200':
      description: The operation was success
      content:
        application/json:
          schema:
            $ref: '../model/account.yml#/AccountDto'
    '400':
      description: The operation was failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'
