get:
  summary: Get a promotional campaign by campaignId
  operationId: getPromotionalCampaignById
  security:
    - bearerAuth: []
  parameters:
    - name: campaignId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/promotion-campaign.yml#/PromotionalCampaignDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

put:
  summary: Update an existing promotional campaign
  operationId: updatePromotionalCampaign
  security:
    - bearerAuth: []
  parameters:
    - name: campaignId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    description: PromotionalCampaign to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/promotion-campaign.yml#/PromotionalCampaignDto'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/promotion-campaign.yml#/PromotionalCampaignDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

delete:
  summary: Delete an existing promotional campaign
  operationId: deletePromotionalCampaign
  security:
    - bearerAuth: []
  parameters:
    - name: campaignId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: The operation was successful
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'