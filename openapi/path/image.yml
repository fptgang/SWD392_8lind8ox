get:
  summary: Get a list of images
  operationId: getImages
  security:
    - bearerAuth: []
  parameters:
    - $ref: '../param/pageable.yml#/Pageable'
    - $ref: '../param/filter.yml#/Filter'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            allOf:
              - $ref: '../component/page.yml#/Page'
              - type: object
                properties:
                  content:
                    type: array
                    items:
                      $ref: '../model/image.yml#/ImageDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

post:
  summary: Create an image
  operationId: createImage
  security:
    - bearerAuth: []
  requestBody:
    description: Image to create
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/image.yml#/ImageDto'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/image.yml#/ImageDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'
