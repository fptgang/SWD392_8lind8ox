get:
  summary: Get an order by orderId
  operationId: getOrderById
  security:
    - bearerAuth: []
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/order.yml#/OrderDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

put:
  summary: Update an existing order
  operationId: updateOrder
  security:
    - bearerAuth: []
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    description: Order to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/order.yml#/OrderDto'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/order.yml#/OrderDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

delete:
  summary: Delete an existing order
  operationId: deleteOrder
  security:
    - bearerAuth: []
  parameters:
    - name: orderId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: The operation was successful
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'