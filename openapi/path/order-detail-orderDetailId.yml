get:
  summary: Get an order detail by orderDetailId
  operationId: getOrderDetailById
  security:
    - bearerAuth: []
  parameters:
    - name: orderDetailId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/order-detail.yml#/OrderDetailDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

put:
  summary: Update an existing order detail
  operationId: updateOrderDetail
  security:
    - bearerAuth: []
  parameters:
    - name: orderDetailId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  requestBody:
    description: OrderDetail to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/order-detail.yml#/OrderDetailDto'
  responses:
    '200':
      description: The operation was successful
      content:
        application/json:
          schema:
            $ref: '../model/order-detail.yml#/OrderDetailDto'
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'

delete:
  summary: Delete an existing order detail
  operationId: deleteOrderDetail
  security:
    - bearerAuth: []
  parameters:
    - name: orderDetailId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: The operation was successful
    '400':
      description: The operation failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'