get:
  summary: Get an account by ID
  operationId: getAccountById
  security:
    - bearerAuth: []
  parameters:
    - name: accountId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: The operation was success
      content:
        application/json:
          schema:
            $ref: '../model/account.yml#/AccountDto'
    '400':
      description: The operation was failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'
put:
  summary: Update an existing account
  operationId: updateAccount
  security:
    - bearerAuth: []
  parameters:
    - name: accountId
      in: path
      required: true
      schema:
        type: integer
  requestBody:
    description: Account to update
    required: true
    content:
      application/json:
        schema:
          $ref: '../model/account.yml#/AccountDto'
  responses:
    '200':
      description: The operation was success
      content:
        application/json:
          schema:
            $ref: '../model/account.yml#/AccountDto'
    '400':
      description: The operation was failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'
delete:
  summary: Delete an existing account
  operationId: deleteAccount
  security:
    - bearerAuth: []
  parameters:
    - name: accountId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: The operation was success
    '400':
      description: The operation was failed
      content:
        application/json:
          schema:
            $ref: '../component/error.yml#/ErrorResponse'
