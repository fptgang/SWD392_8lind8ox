spring.application.name=backend

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/mydatabase
spring.datasource.username=root
spring.datasource.password=verysecret

#hibernate
spring.jpa.hibernate.ddl-auto=update

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.syntax-highlight.theme=agate
springdoc.swagger-ui.try-it-out-enabled=true

#jwt
jwt.private.key=classpath:key.pem
jwt.public.key=classpath:certificate.pem

#test-container sql
spring.sql.init.mode=always

FRONTEND_CORS_SERVER=http://localhost:5173

RESEND_API_KEY= ${RESEND_API_KEY}
COMPANY_NAME=${COMPANY_NAME}


#azure
spring.cloud.azure.storage.blob.account-name=${AZURE_STORAGE_ACCOUNT_NAME}
spring.cloud.azure.storage.blob.connection-string=${AZURE_STORAGE_ACCOUNT_ENDPOINT}
spring.cloud.azure.storage.blob.sas-token=${AZURE_STORAGE_SAS_TOKEN}
spring.cloud.azure.storage.blob.container-name=${AZURE_STORAGE_CONTAINER_NAME}
spring.cloud.azure.storage.blob.account-key=${AZURE_STORAGE_ACCOUNT_KEY}

#redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
